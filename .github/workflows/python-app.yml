name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9.16
      uses: actions/setup-python@v3
      with:
        python-version: "3.9.16"
    - name: Install dependencies
      run: |
        pip install coverage
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set environment variable
      run: echo "CONFIGURATION_SETUP=config.DevelopmentConfig" >> $GITHUB_ENV
    - name: Run tests and generate coverage report
      run: |
        coverage run --source=. -m unittest discover > test_output.txt
        coverage report > coverage_report.txt
        coverage xml -o coverage.xml
    - name: Read test output file
      id: read_test_output
      run: echo "::set-output name=contents::$(cat test_output.txt)"
    - name: Read coverage report file
      id: read_coverage_report
      run: echo "::set-output name=contents::$(cat coverage_report.txt)"
    - name: slack-send
      uses: slackapi/slack-github-action@v1.24.0
      with:
        channel-id: D04T65HAB16
        slack-message: |
          ${{ steps.read_test_output.outputs.contents }}
          ${{ steps.read_coverage_report.outputs.contents }}
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
